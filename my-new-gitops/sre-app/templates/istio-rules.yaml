# 1. The Gateway (The Entry Point)
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: app-gateway
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
# 2. The DestinationRule (The Circuit Breaker)
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: app-dr
  namespace: {{ .Release.Namespace }}
spec:
  host: app-svc
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
    trafficPolicy:
      outlierDetection:
        consecutive5xxErrors: 1
        interval: 1s
        baseEjectionTime: 30s
---
# 3. The VirtualService (Canary, Timeout, & Retries)
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: app-vs
  namespace: lab-sre
spec:
  hosts:
  - "*"
  gateways:
  - app-gateway
  http:
  - route:
    - destination:
        host: app-svc
        subset: v1
      weight: 50
    - destination:
        host: app-svc
        subset: v2
      weight: 50
    # Layer 1: The Problem (5s Delay)
    fault:
      delay:
        percentage:
          value: 100.0
        fixedDelay: 5s
    # Layer 2: The Limit (2s Timeout)
    timeout: 2s