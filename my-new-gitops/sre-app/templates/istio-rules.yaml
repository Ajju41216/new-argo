# 1. The Gateway (The Entry Point)
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: app-gateway
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
# 2. The DestinationRule (The Circuit Breaker)
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: app-dr
  namespace: lab-sre
spec:
  host: app-svc
  trafficPolicy:
    outlierDetection:
      consecutive5xxErrors: 1
      consecutiveGatewayErrors: 1   # This catches the 504 Timeouts specifically
      interval: 1s                  # Check every second
      baseEjectionTime: 3m          # Eject for longer so we can see it in Grafana
      maxEjectionPercent: 100
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
---
# 3. The VirtualService (Canary, Timeout, & Retries)
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: app-vs
  namespace: lab-sre
spec:
  hosts:
  - "*"
  gateways:
  - app-gateway
  http:
  - route:
    - destination:
        host: app-svc
        subset: v1
      weight: 50
    - destination:
        host: app-svc
        subset: v2
      weight: 50
    fault:
      delay:
        percentage:
          value: 100.0
        fixedDelay: 5s
    timeout: 2s